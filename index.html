<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TIC TAC TOE GAME</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="game-container">
      <div class="game">
        <div class="game-turn" id="container-player1">
          <h1>Player 1</h1>
          <h2 id="player1">Score: 0</h2>
        </div>
        <div class="game-turn" id="container-tie">
          <h1>TIE</h1>
          <h2 id="tie">Score: 0</h2>
        </div>
        <div class="game-turn" id="container-player2">
          <h1>Player 2</h1>
          <h2 id="player2">Score: 0</h2>
        </div>
        <div id="b1" class="pad"></div>
        <div id="b2" class="pad"></div>
        <div id="b3" class="pad"></div>
        <div id="b4" class="pad"></div>
        <div id="b5" class="pad"></div>
        <div id="b6" class="pad"></div>
        <div id="b7" class="pad"></div>
        <div id="b8" class="pad"></div>
        <div id="b9" class="pad"></div>
      </div>
    </div>
  </body>
</html>
